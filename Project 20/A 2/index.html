<!DOCTYPE html>
<html>

<title>Parameters</title>

    <body>
<p>Setting a default value to a function  parameter.</p>
<p id="demo"></p>
<script>
    function myFunction(x,y) {if (y=== undefined){y=567346}
    return x * y;
    }
    document.getElementById("demo").innerHTML = myFunction(5464);
</script>
